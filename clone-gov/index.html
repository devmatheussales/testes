<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gov.br Acesse sua conta</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /><!-- icone nuvem --> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!-- icone interrogação -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- icone certificado digital -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- icone qrcode -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- icone smartphone -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- icone identificação -->
</head>
<body>
    <header>
        <h1>Testando a Fonte</h1>
        <!-- 
            icone nuvem: <span class="material-symbols-outlined">cloud</span>
            icone interrogação: <span class="material-symbols-outlined">help</span>
            icone certificado: <span class="material-symbols-outlined">sd_card</span>
            icone qrcore: <span class="material-symbols-outlined">qr_code</span>
            icone smartphone:<span class="material-symbols-outlined">smartphone</span>
            icone de id: <span class="material-symbols-outlined">badge</span>
         -->
    </header>
    <aside>
        <img src="images/gov-login.jpg" alt="gov-login.jpg">
    </aside>
    <main>
        <h2>Identifique-se no gov.br com:</h2>
        <!-- aqui vai um 'botao' que faz aparecer a caixa de texto -->
        <button><span class="material-symbols-outlined">badge</span>Número do CPF</button>
        <p>Digite seu CPF para <strong>criar</strong> ou <strong> acessar</strong> sua conta gov.br</p>
    </main>
</body>
</html>
